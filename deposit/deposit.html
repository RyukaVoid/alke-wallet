<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depositar - Alke-Wallet</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Deposita dinero en tu billetera digital Alke-Wallet de forma segura y rápida. Varias opciones de depósito disponibles." />
    <meta name="keywords" content="depositar, agregar dinero, recarga, billetera digital, depósito seguro" />
    <meta name="author" content="Alke-Wallet" />
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Depositar - Alke-Wallet" />
    <meta property="og:description" content="Deposita dinero en tu billetera digital de forma segura." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alke-wallet.com/deposit" />
    <meta property="og:image" content="../assets/images/alkewallet-logo.png" />
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
    <link rel="mask-icon" href="../assets/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./deposit.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container p-3">
        <!-- header -->
         <div class="row mb-4">
          <div class="col-12 d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center">
            <img src="../assets/images/alkewallet-logo.png" alt="Alke-Wallet Logo" width="50" class="me-2" />
            <h1 class="topbar-heading">Alke-Wallet</h1>
          </div>
          <button type="button" class="btn btn-outline-danger" id="logout-button">
            <i data-lucide="log-out" class="me-2"></i>
            Cerrar sesión
          </button>
          </div>
         </div>

        <!-- bienvenida -->
        <div class="row mb-4">
          <div class="col-12">
            <h1>Depositar dinero</h1>
            <p class="text-muted m-0">
              Agrega fondos a tu billetera digital de forma segura y rápida.
            </p>
          </div>
        </div>

        <!-- saldo actual -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">
                  <span id="display-balance"></span>
                  <i data-lucide="credit-card" class="ms-2"></i>
                </h2>
                <p class="card-text text-muted">
                  Saldo disponible en tu billetera
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- formulario de deposito -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card rounded">
              <div class="card-body">
                <form id="deposit-form">
                  <div class="mb-3">
                    <label for="deposit-amount" class="form-label">Monto a depositar (CLP)</label>
                    <input
                      type="number"
                      class="form-control"
                      id="deposit-amount"
                      placeholder="Ingresa el monto"
                      min="1000"
                      required
                    />
                  </div>
                  <button type="submit" class="btn btn-primary w-100 mb-2">
                    <i data-lucide="hand-coins" class="me-2"></i>
                    Depositar
                  </button>
                  <a href="../menu/menu.html" class="btn btn-secondary w-100">
                    <i data-lucide="arrow-left" class="me-2"></i>
                    Volver al menú
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirmar depósito</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>¿Estás seguro de que deseas depositar <strong id="confirm-amount"></strong> CLP?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="confirm-deposit">Confirmar depósito</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- lucide icons -->
    <script
      src="https://cdn.jsdelivr.net/npm/lucide@0.562.0/dist/umd/lucide.min.js"
      integrity="sha256-U0gT0dovTUVQOD1dsIea7bL3TC0LiVGt4nfovK6m31I="
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- start lucide icons -->
    <script>
      lucide.createIcons();
    </script>

    <script src="./deposit.js"></script>
    <script src="../index.js"></script>
    <script src="../auth.js"></script>
  </body>
</html>
