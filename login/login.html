<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alke-Wallet - Iniciar Sesión</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- image side -->
        <div class="col-12 col-md-7 bg-1 bg-section"></div>

        <!-- button side -->
        <div class="col-12 col-md-5 px-3 py-3 px-md-5 py-md-5">
          <div
            class="d-flex flex-column h-100 justify-content-center align-items-center main-side"
          >
            <div class="wallet-logo">
              <img
                src="../assets/images/alkewallet-logo.png"
                alt="Wallet Illustration"
                class="img-fluid"
              />
              <span class="p-0 m-0 h1"
                >Alke-<span class="text-blue">Wallet</span></span
              >
              <span class="text-center text-muted d-block">
                Inicia sesión en tu cuenta
              </span>
            </div>

            <!-- login section -->
            <div class="w-100 mt-4 login-section">
              
              <!-- alert section -->
              <div id="alert-message" class="alert alert-danger show d-none" role="alert">
                <span id="alert-text"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>

              <!-- login form section -->
              <form id="login-form">
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Correo Electrónico"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Contraseña"
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Iniciar Sesión</button>
                <a href="../index.html" class="btn btn-secondary w-100">Volver</a>
                <a href="#" class="d-block text-center mt-3">¿Olvidaste tu contraseña?</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- lucide icons -->
    <script
      src="https://cdn.jsdelivr.net/npm/lucide@0.562.0/dist/umd/lucide.min.js"
      integrity="sha256-U0gT0dovTUVQOD1dsIea7bL3TC0LiVGt4nfovK6m31I="
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- start lucide icons -->
    <script>
      lucide.createIcons();
    </script>

    <script src="./login.js"></script>
  </body>
</html>
