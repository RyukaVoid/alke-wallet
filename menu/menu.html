<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Principal - Alke-Wallet</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Menú principal de Alke-Wallet. Accede a todas las funciones de tu billetera digital: enviar dinero, depositar y ver transacciones."
    />
    <meta
      name="keywords"
      content="menú, dashboard, billetera digital, funciones, opciones, wallet"
    />
    <meta name="author" content="Alke-Wallet" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Menú Principal - Alke-Wallet" />
    <meta
      property="og:description"
      content="Accede a todas las funciones de tu billetera digital."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alke-wallet.com/menu" />
    <meta property="og:image" content="../assets/images/alkewallet-logo.png" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./menu.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container p-3">
        <!-- header -->
         <div class="row mb-4">
          <div class="col-12 d-flex align-items-center">
            <img src="../assets/images/alkewallet-logo.png" alt="Alke-Wallet Logo" width="50" class="me-2" />
            <h1 class="topbar-heading">Alke-Wallet</h1>
          </div>
         </div>

        <!-- bienvenida -->
        <div class="row mb-4">
          <div class="col-12">
            <h1>Hola <span id="display-username"></span></h1>
            <p class="text-muted m-0">
              Bienvenido a tu menú principal de Alke-Wallet. Desde aquí puedes
              acceder a todas las funciones de tu billetera digital.
            </p>
          </div>
        </div>

        <!-- saldo -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">
                  <span id="display-balance"></span>
                  <i data-lucide="credit-card" class="ms-2"></i>

                </h2>
                <p class="card-text text-muted">
                  Saldo disponible en tu billetera
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- acciones -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="card rounded">
              <div class="card-body bg-dark text-white p-2">
                <div class="row">
                  <div class="col-6">
                    <button type="button" id="abonar-btn" class="action-button">
                      <i data-lucide="hand-coins"></i>
                      Abonar
                    </button>
                  </div>
                  <div class="col-6">
                    <button type="button" id="enviar-btn" class="action-button">
                      <i data-lucide="send"></i>
                      Enviar Dinero
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- ultimas transacciones -->
        <div class="row mb-4">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h3>Últimas transacciones</h3>
              <a href="../transactions/transactions.html" id="ver-todas-link">Ver todas
                <i data-lucide="arrow-right-circle"></i>
              </a>
            </div>

            <div class="card rounded">
              <div class="card-body p-3" id="recent-transactions-container">
                <p class="text-muted">No hay transacciones recientes.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- lucide icons -->
    <script
      src="https://cdn.jsdelivr.net/npm/lucide@0.562.0/dist/umd/lucide.min.js"
      integrity="sha256-U0gT0dovTUVQOD1dsIea7bL3TC0LiVGt4nfovK6m31I="
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- start lucide icons -->
    <script>
      lucide.createIcons();
    </script>

    <script src="./menu.js"></script>
    <script src="../index.js"></script>
    <script src="../auth.js"></script>
  </body>
</html>
