<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Alke-Wallet</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Regístrate en Alke-Wallet y crea tu cuenta para una billetera digital segura y gestiona tu dinero de forma fácil."
    />
    <meta
      name="keywords"
      content="registro, crear cuenta, billetera digital, registro seguro, wallet, nueva cuenta"
    />
    <meta name="author" content="Alke-Wallet" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Registro - Alke-Wallet" />
    <meta
      property="og:description"
      content="Crea tu cuenta en nuestra billetera digital segura."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://alke-wallet.com/register" />
    <meta property="og:image" content="../assets/images/alkewallet-logo.png" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div class="container-fluid h-100">
      <div class="row h-100">
        <!-- image side -->
        <div class="col-12 col-md-7 bg-1 bg-section"></div>

        <!-- button side -->
        <div class="col-12 col-md-5 px-3 py-3 px-md-5 py-md-5">
          <div
            class="d-flex flex-column h-100 justify-content-center align-items-center main-side"
          >
            <div class="wallet-logo">
              <img
                src="../assets/images/alkewallet-logo.png"
                alt="Wallet Illustration"
                class="img-fluid"
              />
              <span class="p-0 m-0 h1"
                >Alke-<span class="text-blue">Wallet</span></span
              >
            </div>
            <span class="text-center text-muted d-block">
              Crea tu cuenta para una billetera digital segura
            </span>

            <!-- register section -->
            <div class="w-100 mt-4 register-section">
              <!-- alert section -->
              <div
                class="alert alert-danger d-none"
                id="alert-message"
                role="alert"
              >
                <span id="alert-text"></span>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                ></button>
              </div>

              <!-- register form section -->
              <form id="register-form">
                <!-- Nombre y Apellido -->
                <div class="row gx-2">
                  <div class="col-md-6 mb-3">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      placeholder="Nombre"
                      required
                    />
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      placeholder="Apellido"
                      required
                    />
                  </div>
                </div>

                <!-- Correo Electrónico -->
                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Correo Electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="correo@ejemplo.com"
                    required
                  />
                </div>

                <!-- Contraseña -->
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Contraseña"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                      aria-label="Mostrar contraseña"
                    >
                      <i data-lucide="eye" id="eyeIcon"></i>
                    </button>
                  </div>
                  
                  <!-- Password Strength Indicator -->
                  <div class="mt-2">
                    <div class="progress">
                      <div 
                        class="progress-bar" 
                        role="progressbar" 
                        id="password-strength-bar"
                        aria-valuenow="0" 
                        aria-valuemin="0" 
                        aria-valuemax="100"
                        aria-label="Indicador de seguridad de contraseña"
                      ></div>
                    </div>
                    <small class="form-text" id="password-strength-text"></small>
                  </div>
                  
                  <small class="form-text text-muted">
                    La contraseña debe contener:
                    <ul class="mb-0">
                      <li>Al menos 8 caracteres</li>
                      <li>Una letra mayúscula</li>
                      <li>Un número</li>
                      <li>Un carácter especial (ej. !@#$%)</li>
                    </ul>
                  </small>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirmar Contraseña</label
                  >
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control"
                      id="confirmPassword"
                      placeholder="Confirmar contraseña"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="toggleConfirmPassword"
                      aria-label="Mostrar contraseña"
                    >
                      <i data-lucide="eye" id="eyeConfirmIcon"></i>
                    </button>
                  </div>
                </div>

                <!-- Términos y Condiciones -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="termsAccepted"
                    required
                  />
                  <label class="form-check-label" for="termsAccepted">
                    Acepto los
                    <a href="#" class="text-primary">términos y condiciones</a>
                    y la
                    <a href="#" class="text-primary">política de privacidad</a>
                  </label>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-2">
                  Registrarse
                </button>
                <a href="../index.html" class="btn btn-secondary w-100"
                  >Volver</a
                >
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <!-- lucide icons -->
    <script
      src="https://cdn.jsdelivr.net/npm/lucide@0.562.0/dist/umd/lucide.min.js"
      integrity="sha256-U0gT0dovTUVQOD1dsIea7bL3TC0LiVGt4nfovK6m31I="
      crossorigin="anonymous"
    ></script>

    <!-- jquery -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <!-- start lucide icons -->
    <script>
      lucide.createIcons();
    </script>

    <script src="./register.js"></script>
  </body>
</html>
